<a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
<hr>
<ul>
{% for item in site.data.nav %}
  <li>
    <a href="{{ item.path }}">
      {{ item.name }}
    </a>
  </li>
{% endfor %}
</ul>
<hr>
<ul>
{% for item in site.data.contact %}
  <li>
    <a href="{{ item.path }}">
      {{ item.name }}
    </a>
  </li>
{% endfor %}
</ul>
